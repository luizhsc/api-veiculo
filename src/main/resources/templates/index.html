<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h3>Lista de Veiculos</h3>
<h3><a href="/cadastrar">Cadastrar</a></h3>

<div th:each="veiculo : ${veiculos}">
  <div class="row">
    <p>Marca = <span th:text="${veiculo.marca}"></span></p>
    <p>Modelo = <span th:text="${veiculo.modelo}"></span></p>
  </div>
</div>

</body>
</html>
