<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>Veiculo</title>
</head>
<body>

<header>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">Lista de Veiculos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrar">Cadastrar Veiculo</a></li>
      </ul>
    </div>
  </nav>
</header>
<br>
<table class="container">
  <thead>
  <tr>
    <th>Marca</th>
    <th>Modelo</th>
    <th>Ano</th>
    <th>Cor</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="veiculo : ${veiculos}">
    <td><a th:href="${(#mvc.url('VC#detalheVeiculo').arg(0, veiculo.id)).build()}"><span th:text="${veiculo.marca}"></span></td>
    <td><span th:text="${veiculo.modelo}"></span></td>
    <td><span th:text="${veiculo.ano}"></span></td>
    <td><span th:text="${veiculo.cor}"></span></td>
  </tr>
  </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
